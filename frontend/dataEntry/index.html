<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>玻璃生產線氣泡數登錄</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <h1>玻璃生產線氣泡數登錄</h1>
    <!--<form action="http://upgi.ddns.net:4949/seedCount/api/newEntry" method="post" enctype="multipart/form-data">-->
    <form action="http://192.168.0.16:4949/seedCount/api/newEntry" method="post" enctype="multipart/form-data">
        <label for="recordDate">日期</label>
        <input type="date" name="recordDate" id="recordDate" required /><br><br>

        <label for="recordTime">時間</label>
        <input type="time" name="recordTime" id="recordTime" required /><br><br>

        <label for="prodFacilityID">廠區</label>
        <input type="text" name="prodFacilityID" id="prodFacilityID" value="新工總廠" readonly /><br><br>

        <label for="prodLineID">生產線</label>
        <select name="prodLineID" id="prodLineID" required>
            <option disabled selected></option>
            <option value="L1-1">L1-1</option>
            <option value="L1">L1</option>
            <option value="L2">L2</option>
            <option value="L3">L3</option>
            <option value="L5">L5</option>
            <option value="L6">L6</option>
            <option value="L7">L7</option>
            <option value="L8">L8</option>
        </select><br><br>

        <label for="seedCount">氣泡數</label>
        <input type="number" name="seedCount" min="0" max="30" id="seedCount" maxlength="2" required/><br><br>

        <label for="note">備註</label><br>
        <textarea name="note" id="note" rows="4" cols="50" placeholder="備註資訊"></textarea><br><br>

        <label for="photo">相片</label>
        <input type="file" name="photo" id="photo" /><br><br>

        <input type="submit" value="送出">
        <input type="reset" value="重置">
    </form>
</body>

</html>

<script>
    $("document").ready(function() {
        $("#recordDate").val(moment().format("YYYY-MM-DD"));
        $("#recordTime").val(moment().format("HH:mm"));
        $("#prodLineID").val(getUrlParameter("prodLineID"));
    });

    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
</script>
