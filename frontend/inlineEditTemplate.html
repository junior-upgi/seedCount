<td class="editData" colspan="11">
    <div style="margin:10px;padding:10px;">
        <input id="prodReference" name="prodReference" type="text" placeholder="產品編號(必填)" style="width:180px;" class="inlineEditControl text-center" required /><br><br>
        <input id="thickness" name="thickness" type="number" min="1" max="10" step="0.05" style="width:180px;" class="inlineEditControl text-center" placeholder="玻璃厚度(必填)" required /><br><br>
        <input id="count_0" name="count_0" type="number" min="0" max="30" step="1" style="width:180px;" class="inlineEditControl text-center" placeholder="取樣1(必填)" required />
        <input id="count_1" name="count_1" type="number" min="0" max="30" step="1" placeholder="取樣2" class="inlineEditControl text-center" />
        <input id="count_2" name="count_2" type="number" min="0" max="30" step="1" placeholder="取樣3" class="inlineEditControl text-center" />
        <input id="count_3" name="count_3" type="number" min="0" max="30" step="1" placeholder="取樣4" class="inlineEditControl text-center" />
        <input id="count_4" name="count_4" type="number" min="0" max="30" step="1" placeholder="取樣5" class="inlineEditControl text-center" />
        <input id="count_5" name="count_5" type="number" min="0" max="30" step="1" placeholder="取樣6" class="inlineEditControl text-center" /><br><br>
        <textarea name="note" id="note" rows="4" cols="50" placeholder="備註資訊" class="inlineEditControl"></textarea><br><br>
        <input type="file" name="photo" id="photo" accept="image/*" class="inlineEditControl"><br>
        <button class="btn btn-primary btn-lg" id="submitInlineEdit">儲存</button>
        <button class="btn btn-primary btn-lg" id="resetInlineEdit">重置</button>
        <button class="btn btn-primary btn-lg" id="cancelInlineEdit">取消</button>
    </div>
</td>
