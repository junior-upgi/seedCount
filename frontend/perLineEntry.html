<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <title>氣泡數登錄 (手機版)</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <form class="container-fluid" id="seedCountForm" action="http://upgi.ddns.net:4949/seedCount/api/newEntry" method="post" enctype="multipart/form-data">
        <!-- <form class="container" action="http://192.168.0.16:4949/seedCount/api/newEntry" method="post" enctype="multipart/form-data"> -->

        <h2 id="title">氣泡數登錄</h2>

        <span class="label label-primary">廠區</span>
        <input type="text" name="prodFacilityID" id="prodFacilityID" style="border:0px" value="新工總廠" readonly required/><br><br>

        <span class="label label-primary">生產線</span>
        <input type="text" name="prodLineID" id="prodLineID" style="border:0px" readonly required/><br><br>

        <span class="label label-primary">作業日期 (*必填)</span>
        <input type="date" name="mockRecordDate" id="mockRecordDate" required />
        <input type="date" name="recordDate" id="recordDate" hidden required /><br><br>

        <span class="label label-primary">記錄時段 (*必選)</span>
        <input type="time" name="recordTime" id="recordTime" style="border:0px" readonly required /><br><br>

        <div class="row">
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="早班" data-time="08:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="早班" data-time="10:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="早班" data-time="12:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="早班" data-time="14:00"></a>
        </div>
        <div class="row">
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="中班" data-time="16:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="中班" data-time="18:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="中班" data-time="20:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector" data-shift="中班" data-time="22:00"></a>
        </div>
        <div class="row">
            <a class="btn btn-default col-xs-3 timeSelector crossOver" data-shift="夜班" data-time="00:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector crossOver" data-shift="夜班" data-time="02:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector crossOver" data-shift="夜班" data-time="04:00"></a>
            <a class="btn btn-default col-xs-3 timeSelector crossOver" data-shift="夜班" data-time="06:00"></a>
        </div><br>

        <table class="row table table-bordered">
            <tr>
                <td><span class="label label-primary">瓶號</span></td>
                <td colspan="6"><input type="text" name="reference" size="10" maxlength="10" required /></td>
            </tr>
            <tr>
                <td><span class="label label-primary">玻璃厚度</span></td>
                <td colspan="6"><input type="number" name="thickness" min="0" max="30" step="0.05" required /></td>
            </tr>
            <tr>
                <td><span class="label label-primary">檢視項次</span></td>
                <td class="text-center">1*</td>
                <td class="text-center">2</td>
                <td class="text-center">3</td>
                <td class="text-center">4</td>
                <td class="text-center">5</td>
                <td class="text-center">6</td>
            </tr>
            <tr>
                <td><span class="label label-primary">氣泡數</span></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[0]" min="0" max="30" size="2" required /></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[1]" min="0" max="30" size="2" /></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[2]" min="0" max="30" size="2" /></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[3]" min="0" max="30" size="2" /></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[4]" min="0" max="30" size="2" /></td>
                <td class="text-center"><input class="seedCountInput" type="number" name="seedCount[5]" min="0" max="30" size="2" /></td>
            </tr>
            <tfoot>
                <tr>
                    <td>
                        <span class="label label-primary">備註</span>
                    </td>
                    <td colspan="6">
                        <textarea name="note" id="note" rows="3" cols="50" style="border:0px" placeholder="備註資訊"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span class="label label-primary">相片</span>
                    </td>
                    <td colspan="6">
                        <input type="file" name="photo" id="photo" accept="image/" capture="" />
                    </td>
                </tr>
            </tfoot>
        </table>

        <div class="row">
            <div><input class="btn btn-lg btn-primary col-xs-4 col-lg-1" type="submit" value="送出"></div>
            <div><input class="btn btn-lg btn-primary col-xs-4 col-lg-1" type="reset" value="重置"></div>
        </div>
    </form>
</body>

</html>

<script>
    $("document").ready(function() {
        $("#title").text(getUrlParameter("prodLineID") + " " + $("#title").text());
        $("#mockRecordDate").val(moment().format("YYYY-MM-DD"));
        $("#recordDate").val(moment().format("YYYY-MM-DD")).css("pointer-events", "none");
        $("#recordTime").css("pointer-events", "none")
        $(".timeSelector").each(function() {
            $(this).data("date", $("#mockRecordDate").val())
                .text($(this).data("shift") + " " + $(this).data("time"));
            if ($(this).hasClass("crossOver")) {
                $(this).data("date", moment($("#mockRecordDate").val()).add(1, "d").format("YYYY-MM-DD"));
            }
        });
        $("#prodLineID").val(getUrlParameter("prodLineID")).css("pointer-events", "none");

        $(".timeSelector").on("click", function() {
            $("#recordTime").val($(this).data("time"));
            if ($(this).hasClass("crossOver")) {
                $("#recordDate").val(moment($("#mockRecordDate").val()).add(1, 'd').format("YYYY-MM-DD"));
            } else {
                $("#recordDate").val(moment($("#mockRecordDate").val()).format("YYYY-MM-DD"));
            }
            $(".timeSelector").removeClass("btn-primary");
            $(this).addClass("btn-primary");
        });

        $("#mockRecordDate").change(function() {
            $("#recordTime").val("");
            $("#recordDate").val($(this).val());
            $(".timeSelector").each(function() {
                $(this).data("date", $("#mockRecordDate").val())
                    .text($(this).data("shift") + " " + $(this).data("time"));
                if ($(this).hasClass("crossOver")) {
                    $(this).data("date", moment($("#mockRecordDate").val()).add(1, "d").format("YYYY-MM-DD"));
                }
            });
            $(".timeSelector").removeClass("btn-primary");
        });
    });

    //javascript function to parse parameters from url
    var getUrlParameter = function getUrlParameter(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;
        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');
            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
    };
</script>
